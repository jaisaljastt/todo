{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TODO - Login</title>
    <link rel="stylesheet" href="{% static 'login/style.css' %}" />
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar">
      <div class="nav-content">
        <h1 class="app-title">TODO</h1>
        <h3 class="app-subtitle">BY JST</h3>
      </div>
    </nav>

    <!-- Main Content -->
    <div class="main-content">
      <div class="card">
        <div class="card-header">
          <h2 class="card-title">Sign In to TODO</h2>
          <p class="card-description">
            Enter your credentials to access your todo list
          </p>
        </div>

        <form class="login-form" method="POST">
          {% if messages %} {% for message in messages %}
          <div
            class="{% if message.tags %}{{ message.tags }}-messages{% else %}error-messages{% endif %}"
          >
            {{ message }}
          </div>
          {% endfor %} {% endif %} {% csrf_token %}
          <div class="form-content">
            <div class="form-group">
              <label for="username" class="form-label">Username</label>
              <input
                type="text"
                id="username"
                name="username"
                placeholder="Enter your username"
                required
                class="form-input"
              />
            </div>

            <div class="form-group">
              <label for="password" class="form-label">Password</label>
              <input
                type="password"
                id="password"
                name="password"
                placeholder="Enter your password"
                required
                class="form-input"
              />
            </div>

            <div class="forgot-password">
              <a href="{% url 'password_reset' %}" class="forgot-link"
                >Forgot password?</a
              >
            </div>
          </div>

          <div class="form-footer">
            <button type="submit" class="submit-btn">Sign In</button>
            <p class="register-link">
              New user? <a href="{% url 'register' %}" class="link">Register</a>
            </p>
          </div>
        </form>
      </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
      <p class="footer-text">build by jst</p>
    </footer>
  </body>
</html>
